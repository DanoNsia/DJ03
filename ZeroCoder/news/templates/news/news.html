{% extends 'main/base.html' %}

{% block title %}
    <title>Новостная страница</title>
{% endblock %}

{% block content%}
    <h1>Новостная страница</h1>

{% for new in news %}
    <div>
        <h4>{{ new.name }}</h4>
        <h4>{{ new.id }}</h4>
        <h2>{{ new.title }}</h2>
        <h3>{{ new.short_description }}</h3>
        <p>{{ new.text }}</p>
        <p>{{ new.pub_date }}</p>
    </div>
{% endfor %}

{% endblock %}
